<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMJD Chat - دردشة المستقبل</title>
    <!-- Google Fonts (Orbitron أو Exo 2) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- طبقة الخلفية المتحركة (مثال بتدرج لوني) -->
    <div class="background-overlay"></div>

    <!-- شاشة طلب الاسم (تظهر مرة واحدة) -->
    <div id="name-overlay" class="glass-effect">
        <h2>أدخل اسمك للمستقبل</h2>
        <input type="text" id="name-input" placeholder="اسم المستخدم الخاص بك..." required>
        <button id="name-submit">دخول بوابة الدردشة</button>
    </div>

    <!-- حاوية الدردشة الرئيسية -->
    <div id="chat-container" class="hidden">
        <header class="glass-effect">
            <h1>AMJD Chat</h1>
            <span id="welcome-message"></span>
        </header>

        <!-- منطقة عرض الرسائل -->
        <div id="chat-box" class="glass-effect">
            <!-- الرسائل ستظهر هنا -->
        </div>

        <!-- منطقة الإدخال والإرسال -->
        <footer id="input-area" class="glass-effect">
            <input type="text" id="message-input" placeholder="اكتب رسالتك المستقبلية هنا...">
            <button id="send-button">إرسال</button>
        </footer>
    </div>

    <!-- تضمين Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <!-- تضمين ملف الجافاسكربت الخاص بنا -->
    <script src="script.js"></script>
</body>
</html>
